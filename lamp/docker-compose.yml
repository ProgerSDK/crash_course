version: "3.7"

services:
  webserver:
    build:
      context: .
      dockerfile: Dockerfile.lamp
    image: vovataras/crash_course:lamp
    container_name: 'webserver'
    restart: 'always'
    ports:
      - "80:80"
      - "443:443"
    volumes: 
      - ${DOCUMENT_ROOT-./www/html}:/var/www/html
